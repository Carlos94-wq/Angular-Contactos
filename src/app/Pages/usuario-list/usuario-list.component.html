<div class="container-fluid animate__animated animate__fadeIn">
    <!-- row -->
    <div class="row">
        <div class="col-sm-12">
            <div class="white-box">
                <h3>Basic Table</h3>
                <p class="text-muted">Add class <code>.table</code></p>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Username</th>
                                <th>Role</th>
                                <th>Tools</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of ModelList; let i = index">
                                <td>{{item.nombre}}</td>
                                <td>{{item.apellidos}}</td>
                                <td>{{item.correo}}</td>
                                <td *ngIf="item.idRol == 1">Admin</td>
                                <td *ngIf="item.idRol == 2">User</td>
                                <th>
                                    <p *ngIf="item.id == IdUser">Current User</p>
                                    <button *ngIf="item.id != IdUser" (click)="Delete(item.id, i )" class="btn btn-success">
                                        Delete User
                                    </button>
                                </th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
