<div class="container-fluid animate__animated animate__fadeIn">
    <!-- row -->
    <div class="row">
        <div class="col-md-4 col-xs-12">
            <div class="white-box">
                <div class="user-bg"> 
                    <div class="overlay-box">
                        <div class="user-content">
                            <a href="javascript:void(0)"><img src="../../../assets/images/users/genu.jpg"
                                    class="thumb-lg img-circle" alt="img"></a>
                            <h4 class="text-white">{{ CurrentUser }}</h4>
                            <h5 class="text-white">{{ CurrentEmail }}</h5>
                        </div>
                    </div>
                </div>
                <div class="user-btm-box">
                    <div class="col-md-4 col-sm-4 text-center">
                        <p class="text-purple"><i class="ti-facebook"></i></p>
                        <h1>258</h1>
                    </div>
                    <div class="col-md-4 col-sm-4 text-center">
                        <p class="text-blue"><i class="ti-twitter"></i></p>
                        <h1>125</h1>
                    </div>
                    <div class="col-md-4 col-sm-4 text-center">
                        <p class="text-danger"><i class="ti-dribbble"></i></p>
                        <h1>556</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8 col-xs-12">
            <div class="white-box">
                <form [formGroup]="form" (ngSubmit)="ActualizarUsuario()" class="form-horizontal form-material">
                   <div class="form-row">
                    <div class="form-group col-6">
                        <label class="col-md-12">Nombre</label>
                        <div class="col-md-12">
                            <input 
                                type="text" 
                                placeholder="Johnathan Doe"
                                name="nombre"
                                formControlName="nombre"
                                class="form-control form-control-line"
                            > 
                        </div>
                    </div>
                    <div class="form-group col-6">
                        <label class="col-md-12">Apellidos</label>
                        <div class="col-md-12">
                            <input 
                                type="text" 
                                placeholder="Johnathan Doe"
                                class="form-control form-control-line"
                                formControlName="apellidos"
                            > 
                        </div>
                    </div>
                   </div>
                    <div class="form-group">
                        <label class="col-md-12">Password</label>
                        <div class="col-md-12">
                            <input 
                                type="password" 
                                value="password"
                                class="form-control form-control-line"
                                formControlName="contrasenia"
                            >
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <button class="btn btn-success">Update Profile</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- /.row -->
</div>
