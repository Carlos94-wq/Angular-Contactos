
<div class="logig-wrapper animate__animated animate__fadeInLeftBig">
    <div class="white-box login-form">
        <form [formGroup]="form" (ngSubmit)="Login()" class="form-horizontal form-material">     
            <div class="form-group">
                <label for="example-email" class="col-md-12">Email</label>
                <div class="col-md-12">
                    <input 
                        type="email" 
                        placeholder="ejemplo@gmail.com"
                        class="form-control form-control-line" 
                        name="example-email" 
                        id="example-email"
                        formControlName="correo"
                    >
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-12">Password</label>
                <div class="col-md-12">
                    <input 
                        type="password" 
                        value="password" 
                        class="form-control form-control-line"
                        formControlName="contrasenia"
                    >
                </div>
            </div>          
            <div class="form-group">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-success">Sign In</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                   <a [routerLink]="[ '/Register' ]">Dont you have an Account?</a>
                </div>
            </div>
        </form>
        <div *ngIf="ShowLoader" class="form-group">
            <p>Cargando...</p>
        </div>
    </div>
</div>
